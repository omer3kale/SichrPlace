# Secret scanning configuration - exclude documentation and config files
[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = "docs/,organized/,backend/legacy-mongodb/,frontend/temp_index.html,frontend/index.html.tmp,scripts/,supabase/"
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_URL,GMAIL_USER,PAYPAL_CLIENT_ID"

[dev]
  publish = "frontend"
  functions = "netlify/functions"
  framework = "#static"

# Custom Domain Redirects - Normalize apex â†’ www and force HTTPS
# IMPORTANT: Set Primary domain in Netlify to "www.sichrplace.com" to avoid loops

# Apex (sichrplace.com) â†’ www
[[redirects]]
  from = "/*"
  to = "https://www.sichrplace.com/:splat"
  status = 301
  force = true
  conditions = { Host = ["sichrplace.com"] }

# http â†’ https for www
[[redirects]]
  from = "http://www.sichrplace.com/*"
  to = "https://www.sichrplace.com/:splat"
