[build]
  publish = "frontend"
  functions = "netlify/functions"
  command = "echo 'No build needed'"

[build.environment]
  NODE_VERSION = "20"

[dev]
  publish = "frontend"
  functions = "netlify/functions"
  framework = "#static"

# Custom Domain Redirects - Normalize apex → www and force HTTPS
# IMPORTANT: Set Primary domain in Netlify to "www.sichrplace.com" to avoid loops

# Apex (sichrplace.com) → www
[[redirects]]
  from = "/*"
  to = "https://www.sichrplace.com/:splat"
  status = 301
  force = true
  conditions = { Host = ["sichrplace.com"] }

# http → https for www
[[redirects]]
  from = "http://www.sichrplace.com/*"
  to = "https://www.sichrplace.com/:splat"
  status = 301
  force = true

# API redirects - route API calls to Netlify Functions
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/simple-health"
  to = "/.netlify/functions/simple-health"
  status = 200

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test"
  status = 200

[[redirects]]
  from = "/api/paypal-config"
  to = "/.netlify/functions/paypal-config"
  status = 200

[[redirects]]
  from = "/api/csrf-token"
  to = "/.netlify/functions/csrf-token"
  status = 200

[[redirects]]
  from = "/api/viewing-request"
  to = "/.netlify/functions/viewing-request"
  status = 200

[[redirects]]
  from = "/api/send-message"
  to = "/.netlify/functions/send-message"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

