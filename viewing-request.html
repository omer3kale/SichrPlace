<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Send Viewing Request | SichrPlace</title>
  <meta name="description" content="Send a viewing request for an apartment on SichrPlace.">
  <link rel="icon" href="img/logo.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563EB;
      --secondary: #F9FAFB;
      --accent: #40E0D0;
      --text: #222;
      --muted: #6b7280;
      --card: #fff;
      --radius: 18px;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --heading-font: "Poppins", sans-serif;
      --body-font: "Roboto", sans-serif;
      --input-bg: #f3f6fa;
      --input-focus: #e0e7ff;
      --input-border: #c7d2fe;
    }
    body {
      margin: 0;
      font-family: var(--body-font);
      background: var(--secondary);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 0 40px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: var(--heading-font);
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--primary);
      text-decoration: none;
    }
    .logo img {
      height: 40px;
      border-radius: 8px;
    }
    nav {
      display: flex;
      gap: 24px;
      align-items: center;
      position: relative;
    }
    nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-family: var(--heading-font);
      font-size: 1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
    }
    .send-viewing-container {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 95vw;
      margin: 0 auto;
      padding: 40px 28px 32px 28px;
      position: relative;
      overflow: hidden;
    }
    .send-viewing-container::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, var(--primary) 60%, var(--accent) 100%);
      opacity: 0.08;
      border-radius: 50%;
      z-index: 0;
    }
    .send-viewing-container h1 {
      font-family: var(--heading-font);
      color: var(--primary);
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 28px;
      text-align: center;
      position: relative;
      z-index: 1;
      letter-spacing: -1px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .send-viewing-container h1 i {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 2px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
      z-index: 1;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
    }
    label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 2px;
      font-family: var(--heading-font);
      font-size: 1.02rem;
      letter-spacing: 0.01em;
    }
    input, select, textarea {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid var(--input-border);
      font-size: 1rem;
      font-family: inherit;
      background: var(--input-bg);
      transition: border 0.2s, background 0.2s;
      outline: none;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid var(--primary);
      background: var(--input-focus);
    }
    select {
      cursor: pointer;
    }
    input[type="date"], input[type="time"] {
      max-width: 180px;
    }
    .row {
      display: flex;
      gap: 16px;
    }
    .row > .form-group {
      flex: 1;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, var(--primary) 70%, var(--accent) 100%);
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 14px 0;
      font-family: var(--heading-font);
      font-weight: 700;
      font-size: 1.13rem;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(64,224,208,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #1e40af 70%, #2BC4B6 100%);
      box-shadow: 0 4px 16px rgba(37,99,235,0.10);
    }
    .success-message {
      margin-top: 28px;
      color: #10B981;
      font-weight: 700;
      text-align: center;
      font-size: 1.13rem;
      background: #f0fdf4;
      border-radius: 12px;
      padding: 18px 10px;
      box-shadow: 0 1px 4px rgba(16,185,129,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .success-message i {
      font-size: 2rem;
      color: #10B981;
    }
    @media (max-width: 700px) {
      .send-viewing-container {
        padding: 18px 4vw;
      }
      .row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="img/logo.jpg" alt="SichrPlace Logo">
      SichrPlace
    </a>
    <nav>
      <a href="apartments-listing.html">Apartments</a>
      <a href="login.html">Login</a>
      <a href="create-account.html">Create Account</a>
      <a href="marketplace.html">Marketplace</a>
    </nav>
  </header>
  <main>
    <div class="send-viewing-container">
      <h1>
        <i class="fa fa-eye"></i>
        Send Viewing Request
      </h1>
      <form id="viewing-request-form" autocomplete="off">
        <div class="form-group">
          <label for="apartment"><i class="fa fa-building"></i> Apartment</label>
          <select id="apartment" name="apartment" required>
            <option value="">Select apartment</option>
            <option value="123 Main St">123 Main St</option>
            <option value="456 Elm St">456 Elm St</option>
            <option value="789 Oak Ave">789 Oak Ave</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name"><i class="fa fa-user"></i> Your Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Your Email</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="date"><i class="fa fa-calendar"></i> Preferred Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time"><i class="fa fa-clock"></i> Preferred Time</label>
            <input type="time" id="time" name="time" required>
          </div>
        </div>
        <div class="form-group">
          <label for="message"><i class="fa fa-comment-dots"></i> Message <span style="color:var(--muted);font-weight:400;">(optional)</span></label>
          <textarea id="message" name="message" rows="3" placeholder="Any additional info?"></textarea>
        </div>
        <button type="submit"><i class="fa fa-paper-plane"></i> Send Request</button>
      </form>
      <div class="success-message" id="success-message" style="display:none;">
        <i class="fa fa-check-circle"></i>
        Your viewing request has been sent!<br>
        You will be notified by email once the landlord responds.
      </div>
    </div>
  </main>
  <script>
    document.getElementById('viewing-request-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('viewing-request-form').style.display = 'none';
      document.getElementById('success-message').style.display = 'flex';
      // Here you would send the request to your backend
    });
  </script>
</body>
</html>
