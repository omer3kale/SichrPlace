<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/logo.jpg" type="image/jpeg"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SichrPlace Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./img/koeln2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #F9FAFB;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #2563EB;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #2563EB;
      text-align: left;
    }
    header a {
      color: #F9FAFB;
      text-decoration: none;
      font-size: 14px;
    }
    .form-container {
      background: #FFFFFF;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin-top: auto;
      margin-bottom: auto;
      text-align: center;
      border: 1px solid #E5E7EB;
    }
    .form-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2563EB;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      color: #2563EB;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #E5E7EB;
      border-radius: 5px;
      font-size: 14px;
      background-color: #F9FAFB;
    }
    .form-container input:focus {
      border-color: #2563EB;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #2563EB;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:disabled {
      background-color: #93a3c7;
      cursor: not-allowed;
    }
    .form-container button:hover:enabled {
      background-color: #1E3A8A;
    }
    .form-container .role-selection {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-container .role-selection label {
      font-size: 14px;
      color: #2563EB;
    }
    .loading-indicator {
      margin: 10px 0;
      color: #2563EB;
      font-size: 15px;
      display: none;
    }
    .error-message {
      color: #e11d48;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      font-size: 13px;
      color: #FFFFFF;
    }
    footer a {
      color: #2563EB;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">&larr; Back to Homepage</a>
  </header>

  <div class="form-container">
    <h1>SichrPlace Login</h1>
    <form id="login-form">
      <div id="error-message" class="error-message"></div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <!-- Role Selection REMOVED for login page -->

      <div style="margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
          <input type="checkbox" id="remember-me" name="remember-me" style="margin-right: 5px;">
          <label for="remember-me" style="margin: 0; font-size: 12px; color: #374151;">Remember Me</label>
        </div>
        <a href="/forgot-password" style="font-size: 12px; text-decoration: none; color: #2563EB;">Forgot Password?</a>
      </div>

      <button type="submit" id="login-btn">Login</button>
      <div id="loading-indicator" class="loading-indicator">Logging in...</div>
    </form>
  </div>

  <footer>
    <p>Don't have an account? <a href="create-account.html">Sign Up</a></p>
  </footer>
  <script>
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loadingIndicator = document.getElementById('loading-indicator');
      const errorMessage = document.getElementById('error-message');

      // Clear previous error messages
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';

      // Validate fields are not empty
      if (!email || !password) {
        errorMessage.textContent = 'Please enter both email and password.';
        errorMessage.style.display = 'block';
        return;
      }

      // Optional: Validate email format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        errorMessage.style.display = 'block';
        return;
      }

      // Disable button and show loading
      loginBtn.disabled = true;
      loadingIndicator.style.display = 'block';

      try {
        // Hardcoded admin login
        if (email === 'sichrplace@gmail.com' && password === 'Gokhangulec29*') {
          // Optionally set a fake token/user for demo
          localStorage.setItem('token', 'admin-demo-token');
          localStorage.setItem('user', JSON.stringify({ email, role: 'admin' }));
          localStorage.setItem('sichrplace_admin', 'true');
          window.location.href = 'admin-dashboard.html';
          return;
        }

        // Normal login for all other users
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emailOrUsername: email, password })
        });

        const data = await response.json();

        if (response.ok && data.user && data.user.role === 'admin') {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('sichrplace_admin', 'true');
          window.location.href = 'admin-dashboard.html';
        } else if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = data.error || 'Login failed';
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        errorMessage.textContent = 'Network error or server not reachable.';
        errorMessage.style.display = 'block';
      } finally {
        // Re-enable button and hide loading
        loginBtn.disabled = false;
        loadingIndicator.style.display = 'none';
      }
    };
  </script>
</body>
</html>
