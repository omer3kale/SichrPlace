<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Property - SichrPlace</title>
  <link rel="icon" type="image/svg+xml" href="img/logo-shield.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #2563EB;
      --secondary: #F9FAFB;
      --accent: #40E0D0;
      --muted: #6b7280;
      --danger: #EF4444;
      --background: #FFFFFF;
      --card: #fff;
      --text: #222;
      --border: #E5E7EB;
      --radius: 18px;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --heading-font: "Poppins", sans-serif;
      --body-font: "Roboto", sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--body-font);
      background: var(--secondary);
      color: var(--text);
      line-height: 1.6;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1 0 auto;
    }

    header {
      background: var(--card);
      color: var(--primary);
      padding: 0 40px;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--primary);
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 600;
      font-family: var(--heading-font);
    }

    .logo img {
      height: 40px;
      "
    }

    nav {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-family: var(--heading-font);
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 950px;
      margin: 60px auto 0 auto;
      padding: 0 20px;
      position: relative;
    }

    /* Add subtle background decoration */
    .container::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      "
    }

    .form-card {
      background: var(--card);
      "
      padding: 40px 32px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .form-header h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 8px;
      font-family: var(--heading-font);
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .form-header p {
      color: var(--muted);
      font-family: var(--body-font);
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-family: var(--heading-font);
      font-size: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 18px 24px;
      border: 1px solid var(--border);
      "
      font-size: 1.1rem;
      font-family: var(--body-font);
      transition: border-color 0.3s, box-shadow 0.3s;
      background: var(--background);
      box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .file-upload {
      border: 2px dashed var(--border);
      "
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--background);
    }

    .file-upload:hover {
      border-color: var(--accent);
      background: rgba(64, 224, 208, 0.05);
    }

    .file-upload.dragover {
      border-color: var(--accent);
      background: rgba(64, 224, 208, 0.1);
    }

    .file-upload-icon {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .file-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .file-preview-item {
      position: relative;
      "
      overflow: hidden;
      background: var(--secondary);
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .file-preview-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .file-remove {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--danger);
      color: white;
      border: none;
      "
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 18px 32px;
      border: none;
      "
      font-size: 1.1rem;
      font-weight: 600;
      font-family: var(--heading-font);
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      justify-content: center;
      min-width: 160px;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: #36d3ba;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(64, 224, 208, 0.3);
    }

    .btn-secondary {
      background: var(--secondary);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
      transform: translateY(-1px);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .success-message, .error-message {
      padding: 16px 18px;
      "
      margin-bottom: 18px;
      display: none;
      font-family: var(--body-font);
      font-size: 1rem;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      color: #10B981;
      border: 1px solid #10B981;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .amenities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .amenity-item {
      font-weight: normal !important;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #f9fafb;
      "
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .amenity-item:hover {
      background: rgba(64, 224, 208, 0.05);
      border-color: var(--accent);
    }

    .amenity-item input[type="checkbox"] {
      width: auto;
      margin: 0;
      padding: 0;
    }

    .amenity-item i {
      color: var(--primary);
      font-size: 1.1rem;
      min-width: 16px;
    }

    .amenity-item span {
      font-family: var(--body-font);
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 0 16px;
        margin: 32px auto 0 auto;
      }
      
      .form-card {
        padding: 24px 20px;
      }

      header {
        padding: 0 20px;
      }

      nav {
        gap: 16px;
      }

      .form-header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="img/logo-shield.svg" alt="SichrPlace Logo" style="height: 40px;">
    </a>
    <nav>
      <a href="landlord-dashboard.html" style="color: white; text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="form-card">
      <div class="form-header">
        <h1><i class="fas fa-home"></i> Add New Property</h1>
        <p>List your property on SichrPlace and connect with quality tenants</p>
      </div>

      <div class="success-message" id="success-message">
        <i class="fas fa-check-circle"></i> Property listed successfully!
      </div>
      
      <div class="error-message" id="error-message">
        <i class="fas fa-exclamation-circle"></i> Please fix the errors below.
      </div>

      <form id="property-form" onsubmit="submitProperty(event)">
        <!-- Basic Information -->
        <div class="form-group">
          <label for="title">Property Title *</label>
          <input type="text" id="title" name="title" required 
                 placeholder="Beautiful 2-bedroom apartment in city center">
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" required
                    placeholder="Describe your property, amenities, and neighborhood..."></textarea>
        </div>

        <!-- Location -->
        <div class="form-row">
          <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" required
                   placeholder="Street address">
          </div>
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" required
                   placeholder="City name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="zipCode">ZIP Code *</label>
            <input type="text" id="zipCode" name="zipCode" required
                   placeholder="12345">
          </div>
          <div class="form-group">
            <label for="state">State/Region</label>
            <input type="text" id="state" name="state"
                   placeholder="State or region">
          </div>
        </div>

        <!-- Property Details -->
        <div class="form-row">
          <div class="form-group">
            <label for="propertyType">Property Type *</label>
            <select id="propertyType" name="propertyType" required>
              <option value="">Select type</option>
              <option value="apartment">Apartment</option>
              <option value="house">House</option>
              <option value="studio">Studio</option>
              <option value="loft">Loft</option>
              <option value="room">Room</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bedrooms">Bedrooms *</label>
            <select id="bedrooms" name="bedrooms" required>
              <option value="">Select</option>
              <option value="0">Studio</option>
              <option value="1">1 Bedroom</option>
              <option value="2">2 Bedrooms</option>
              <option value="3">3 Bedrooms</option>
              <option value="4">4+ Bedrooms</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="bathrooms">Bathrooms *</label>
            <select id="bathrooms" name="bathrooms" required>
              <option value="">Select</option>
              <option value="1">1 Bathroom</option>
              <option value="1.5">1.5 Bathrooms</option>
              <option value="2">2 Bathrooms</option>
              <option value="2.5">2.5 Bathrooms</option>
              <option value="3">3+ Bathrooms</option>
            </select>
          </div>
          <div class="form-group">
            <label for="area">Area (sqm) *</label>
            <input type="number" id="area" name="area" required
                   placeholder="75" min="1">
          </div>
        </div>

        <!-- Pricing -->
        <div class="form-row">
          <div class="form-group">
            <label for="rent">Monthly Rent (€) *</label>
            <input type="number" id="rent" name="rent" required
                   placeholder="1200" min="1">
          </div>
          <div class="form-group">
            <label for="deposit">Security Deposit (€)</label>
            <input type="number" id="deposit" name="deposit"
                   placeholder="2400" min="0">
          </div>
        </div>

        <!-- Amenities -->
        <div class="form-group">
          <label>Amenities</label>
          <div class="amenities-grid">
            <label class="amenity-item">
              <input type="checkbox" name="amenities" value="furnished"> 
              <i class="fas fa-couch"></i>
              <span>Furnished</span>
            </label>
            <label class="amenity-item">
              <input type="checkbox" name="amenities" value="parking"> 
              <i class="fas fa-car"></i>
              <span>Parking</span>
            </label>
            <label class="amenity-item">
              <input type="checkbox" name="amenities" value="balcony"> 
              <i class="fas fa-seedling"></i>
              <span>Balcony</span>
            </label>
            <label class="amenity-item">
              <input type="checkbox" name="amenities" value="elevator"> 
              <i class="fas fa-arrow-up"></i>
              <span>Elevator</span>
            </label>
            <label class="amenity-item">
              <input type="checkbox" name="amenities" value="pets"> 
              <i class="fas fa-paw"></i>
              <span>Pets Allowed</span>
            </label>
            <label class="amenity-item">
              <input type="checkbox" name="amenities" value="garden"> 
              <i class="fas fa-tree"></i>
              <span>Garden</span>
            </label>
          </div>
        </div>

        <!-- Photos -->
        <div class="form-group">
          <label>Property Photos *</label>
          <div class="file-upload" onclick="document.getElementById('photos').click()"
               ondrop="handleDrop(event)" ondragover="handleDragOver(event)"
               ondragleave="handleDragLeave(event)">
            <div class="file-upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3 style="margin: 0 0 8px 0; font-family: var(--heading-font); color: var(--primary);">Upload Photos</h3>
            <p style="margin: 0 0 8px 0; color: var(--muted);">Drag and drop photos here, or click to select</p>
            <small style="color: var(--muted);">Maximum 10 photos, up to 5MB each</small>
          </div>
          <input type="file" id="photos" name="photos" multiple accept="image/*" 
                 onchange="handleFileSelect(event)" style="display: none;">
          <div class="file-preview" id="file-preview"></div>
        </div>

        <!-- Contact Information -->
        <div class="form-row">
          <div class="form-group">
            <label for="contactPhone">Contact Phone</label>
            <input type="tel" id="contactPhone" name="contactPhone"
                   placeholder="+49 123 456 7890">
          </div>
          <div class="form-group">
            <label for="availableFrom">Available From *</label>
            <input type="date" id="availableFrom" name="availableFrom" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="availableUntil">Available Until (Optional)</label>
            <input type="date" id="availableUntil" name="availableUntil"
                   placeholder="Leave empty for long-term rental">
          </div>
          <div class="form-group">
            <label for="utilities">Utilities Included</label>
            <select id="utilities" name="utilities">
              <option value="none">None included</option>
              <option value="partial">Partially included</option>
              <option value="all">All utilities included</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="history.back()">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> List Property
          </button>
        </div>
      </form>
    </div>
  </div>
  </main>

  <script>
    let selectedFiles = [];

    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      addFilesToPreview(files);
    }

    function handleDrop(event) {
      event.preventDefault();
      event.stopPropagation();
      
      const fileUpload = event.currentTarget;
      fileUpload.classList.remove('dragover');
      
      const files = Array.from(event.dataTransfer.files).filter(file => 
        file.type.startsWith('image/')
      );
      
      addFilesToPreview(files);
    }

    function handleDragOver(event) {
      event.preventDefault();
      event.stopPropagation();
      event.currentTarget.classList.add('dragover');
    }

    function handleDragLeave(event) {
      event.preventDefault();
      event.stopPropagation();
      event.currentTarget.classList.remove('dragover');
    }

    function addFilesToPreview(files) {
      files.forEach(file => {
        if (selectedFiles.length >= 10) {
          showError('Maximum 10 photos allowed');
          return;
        }
        
        if (file.size > 5 * 1024 * 1024) {
          showError(`File ${file.name} is too large. Maximum 5MB per file.`);
          return;
        }
        
        selectedFiles.push(file);
      });
      
      updateFilePreview();
    }

    function updateFilePreview() {
      const preview = document.getElementById('file-preview');
      preview.innerHTML = '';
      
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'file-preview-item';
          div.innerHTML = `
            <img src="${e.target.result}" alt="Preview">
            <button type="button" class="file-remove" onclick="removeFile(${index})">
              <i class="fas fa-times"></i>
            </button>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updateFilePreview();
    }

    async function submitProperty(event) {
      event.preventDefault();
      
      // Enhanced validation from apartment-offers.html
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const address = document.getElementById('address').value.trim();
      const zipCode = document.getElementById('zipCode').value.trim();
      const rent = document.getElementById('rent').value;
      const area = document.getElementById('area').value;
      const deposit = document.getElementById('deposit').value;
      
      // Validate required fields with enhanced checks
      if (title.length < 5) {
        showError('Property title must be at least 5 characters long');
        return;
      }
      
      if (description.length < 20) {
        showError('Description must be at least 20 characters long');
        return;
      }
      
      if (address.length < 10) {
        showError('Address must be at least 10 characters long');
        return;
      }
      
      // Enhanced postal code validation (German format)
      const zipCodePattern = /^\d{5}$/;
      if (!zipCodePattern.test(zipCode)) {
        showError('ZIP code must be exactly 5 digits (German format)');
        return;
      }
      
      if (rent <= 0 || rent > 50000) {
        showError('Monthly rent must be between €1 and €50,000');
        return;
      }
      
      if (area <= 0 || area > 10000) {
        showError('Area must be between 1 and 10,000 sqm');
        return;
      }
      
      if (deposit < 0 || deposit > rent * 5) {
        showError('Security deposit cannot exceed 5 times the monthly rent');
        return;
      }
      
      if (selectedFiles.length === 0) {
        showError('Please upload at least one photo');
        return;
      }
      
      const formData = new FormData();
      const form = event.target;
      
      // Add form fields
      const formFields = new FormData(form);
      for (let [key, value] of formFields.entries()) {
        formData.append(key, value);
      }
      
      // Add amenities as array
      const amenities = Array.from(form.querySelectorAll('input[name="amenities"]:checked'))
        .map(cb => cb.value);
      formData.set('amenities', JSON.stringify(amenities));
      
      // Add photos
      selectedFiles.forEach((file, index) => {
        formData.append('photos', file);
      });
      
      try {
        // Show loading state
        const submitBtn = event.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Listing Property...';
        submitBtn.disabled = true;
        
        const response = await fetch('/api/apartments', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('sichrplace_token')}`
          },
          body: formData
        });
        
        if (response.ok) {
          showSuccess('Property listed successfully! Redirecting to dashboard...');
          setTimeout(() => {
            window.location.href = 'landlord-dashboard.html';
          }, 2000);
        } else {
          const error = await response.json();
          showError(error.message || 'Failed to list property');
          // Restore button
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Failed to list property. Please check your connection and try again.');
        // Restore button
        const submitBtn = event.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-plus"></i> List Property';
        submitBtn.disabled = false;
      }
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 5000);
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
      
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('sichrplace_token');
      if (!token) {
        window.location.href = 'login.html?redirect=add-property.html';
        return;
      }
    });
  </script>
</body>
</html>
