<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Applicant Basic Profile - SichrPlace</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563EB;
      --primary-dark: #1D4ED8;
      --primary-hover: #5484ef;
      --secondary: #F9FAFB;
      --accent: #40E0D0;
      --text: #222;
      --muted: #6b7280;
      --card: #fff;
      --border: #E5E7EB;
      --radius: 18px;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --heading-font: "Poppins", sans-serif;
      --body-font: "Roboto", sans-serif;
    }

    body {
      font-family: var(--body-font);
      margin: 0;
      padding: 0;
      background: var(--secondary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }
    .container {
      width: 600px;
      padding: 32px;
      background: var(--card);
      "
      box-shadow: var(--shadow);
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-family: var(--heading-font);
      font-weight: 600;
      margin-bottom: 32px;
    }
    h2 {
      color: var(--primary);
      font-family: var(--heading-font);
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      margin-top: 0;
      border: 2px solid var(--border);
      "
      font-family: var(--body-font);
      font-size: 14px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 14px 24px;
      margin-top: 32px;
      background: var(--primary);
      color: white;
      border: none;
      "
      cursor: pointer;
      font-family: var(--body-font);
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Applicant Basic Profile</h1>
    <form id="applicant-basic-form" action="/api/applicant-basic" method="POST" enctype="multipart/form-data">
      <!-- Profile Photo -->
      <label for="profile-photo">Upload Profile Photo:</label>
      <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required>

      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Phone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <!-- Viewing Request -->
      <h2>Viewing Request</h2>
      <label for="place">Exact Place:</label>
      <input type="text" id="place" name="place" placeholder="Enter the place for viewing" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="questions">Questions for the Landlord:</label>
      <textarea id="questions" name="questions" rows="4" placeholder="Write your questions here..."></textarea>

      <button type="submit">Submit Profile</button>
    </form>
  </div>
</body>
</html>
