<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - SichrPlace</title>
  <link rel="icon" href="img/logo.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #2563EB;
      --secondary: #F9FAFB;
      --accent: #40E0D0;
      --text: #222;
      --muted: #6b7280;
      --card: #fff;
      --radius: 18px;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --heading-font: "Poppins", sans-serif;
      --body-font: "Roboto", sans-serif;
    }
    
    body {
      margin: 0;
      font-family: var(--body-font);
      background: var(--secondary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 0 40px;
      height: 70px;
      display: flex;
      align-items: center;
    }
    
    header a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-family: var(--heading-font);
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    header a:hover {
      color: var(--accent);
    }
    
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .form-container {
      max-width: 520px;
      width: 100%;
      padding: 40px 32px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .form-container h1 {
      font-family: var(--heading-font);
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .form-subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .features-section {
      margin-bottom: 2rem;
    }
    
    .features-section h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
      font-family: var(--heading-font);
      font-weight: 600;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 12px;
      background: rgba(64, 224, 208, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(64, 224, 208, 0.1);
    }
    
    .feature-item i {
      color: var(--accent);
      font-size: 1.1rem;
    }
    
    .feature-item span {
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-family: var(--body-font);
    }
    
    .form-container input, .form-container select {
      width: 100%;
      padding: 18px 24px;
      border: 1px solid #E5E7EB;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-family: var(--body-font);
      background: var(--secondary);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-container input:focus, .form-container select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
      margin-top: 2px;
    }
    
    .checkbox-group label {
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    
    .checkbox-group a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .checkbox-group a:hover {
      color: var(--accent);
    }
    
    .form-container button {
      width: 100%;
      padding: 18px 32px;
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: var(--heading-font);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .form-container button:hover {
      background: #36d3ba;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(64, 224, 208, 0.3);
    }
    
    .form-container button:disabled {
      background: var(--muted);
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--muted);
    }
    
    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      color: var(--accent);
    }
    
    .error-message {
      color: #EF4444;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    @media (max-width: 768px) {
      .features-grid {
        grid-template-columns: 1fr;
      }
      
      .form-container {
        padding: 24px 20px;
      }
      
      header {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <i class="fas fa-arrow-left"></i>
      Back to Homepage
    </a>
  </header>

  <div class="main-content">
    <div class="form-container">
      <h1><i class="fas fa-user-plus"></i> Join SichrPlace</h1>
      <p class="form-subtitle">Create your account and find your perfect home</p>
      
      <!-- Enhanced Features Section -->
      <div class="features-section">
        <h3><i class="fas fa-star"></i> What you get with SichrPlace</h3>
        <div class="features-grid">
          <div class="feature-item">
            <i class="fas fa-shield-alt"></i>
            <span>Verified Properties</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-comments"></i>
            <span>Direct Messaging</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-calendar-check"></i>
            <span>Easy Scheduling</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-heart"></i>
            <span>Save Favorites</span>
          </div>
        </div>
      </div>

      <form id="create-account-form">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your first name">
        </div>

        <div class="form-group">
          <label for="surname">Last Name</label>
          <input type="text" id="surname" name="surname" required placeholder="Enter your last name">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="telefon">Phone Number</label>
          <input type="tel" id="telefon" name="telefon" required placeholder="+49 123 456 7890">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" 
                 placeholder="Minimum 6 characters">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required 
                 placeholder="Re-enter your password">
          <div class="error-message" id="password-error">Passwords do not match</div>
        </div>

        <div class="form-group">
          <label for="role">I am a</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="tenant">Tenant - Looking for a place</option>
            <option value="landlord">Landlord - Have properties to rent</option>
          </select>
        </div>

        <!-- Terms and conditions -->
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and 
            <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <!-- Marketing consent -->
        <div class="checkbox-group">
          <input type="checkbox" id="marketing" name="marketing">
          <label for="marketing">
            Send me updates about new properties and platform features (optional)
          </label>
        </div>

        <button type="submit">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('create-account-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      // Validate passwords match
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        document.getElementById('password-error').style.display = 'block';
        return;
      } else {
        document.getElementById('password-error').style.display = 'none';
      }

      // Check terms acceptance
      const termsAccepted = document.getElementById('terms').checked;
      if (!termsAccepted) {
        alert('Please accept the Terms of Service and Privacy Policy to continue.');
        return;
      }

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      
      // Remove confirmPassword from data sent to server
      delete data.confirmPassword;

      try {
        // Show loading state
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        submitButton.disabled = true;

        // Send form data to the server
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const result = await response.json();
          
          // Store token and user info
          if (result.token) {
            localStorage.setItem('sichrplace_token', result.token);
            localStorage.setItem('sichrplace_user', JSON.stringify(result.user));
          }

          // Show success message
          alert('Account created successfully! Welcome to SichrPlace!');
          
          // Redirect based on role
          if (data.role === 'tenant') {
            window.location.href = 'applicant-dashboard.html';
          } else if (data.role === 'landlord') {
            window.location.href = 'landlord-dashboard.html';
          }
        } else {
          const error = await response.json();
          alert(`Error: ${error.message || 'Failed to create account'}`);
          
          // Reset button
          submitButton.innerHTML = originalText;
          submitButton.disabled = false;
        }
      } catch (err) {
        console.error('Error:', err);
        alert('An error occurred. Please try again.');
        
        // Reset button
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        submitButton.disabled = false;
      }
    });

    // Real-time password validation
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      const errorMessage = document.getElementById('password-error');
      
      if (password && confirmPassword && password !== confirmPassword) {
        this.style.borderColor = '#EF4444';
        errorMessage.style.display = 'block';
      } else {
        this.style.borderColor = '#E5E7EB';
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
