<!DOCTYPE html>
<html>
<head>
    <title>Logo Test - SichrPlace</title>
</head>
<body>
    <h1>Logo Test Page</h1>
    <p>Testing if the logo appears:</p>
    
    <h2>Method 1: Direct Image Tag</h2>
    <img src="img/logo-shield.svg" alt="SichrPlace Logo" style="height: 100px; border: 2px solid red;">
    
    <h2>Method 2: With Full Path</h2>
    <img src="http://localhost:3000/img/logo-shield.svg" alt="SichrPlace Logo" style="height: 100px; border: 2px solid blue;">
    
    <h2>Method 3: As CSS Background</h2>
    <div style="width: 100px; height: 100px; background-image: url('img/logo-shield.svg'); background-size: contain; background-repeat: no-repeat; border: 2px solid green;"></div>
    
    <h2>Direct Link Test</h2>
    <p><a href="img/logo-shield.svg" target="_blank">Click here to open logo directly</a></p>
    
    <h2>Server Status</h2>
    <p>If you can see this page, your server is running correctly at http://localhost:3000</p>
</body>
</html>
