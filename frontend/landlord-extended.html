<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.jpg" type="image/jpeg">
  <title>Landlord Extended Profile - SichrPlace</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563EB;
      --primary-dark: #1D4ED8;
      --primary-hover: #5484ef;
      --secondary: #F9FAFB;
      --accent: #40E0D0;
      --text: #222;
      --muted: #6b7280;
      --card: #fff;
      --border: #E5E7EB;
      --radius: 18px;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --heading-font: "Poppins", sans-serif;
      --body-font: "Roboto", sans-serif;
    }

    body {
      font-family: var(--body-font);
      margin: 0;
      padding: 0;
      background: var(--secondary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }
    .container {
      width: 600px;
      padding: 32px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-family: var(--heading-font);
      font-weight: 600;
      margin-bottom: 32px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 8px;
    }
    textarea, input, select {
      width: 100%;
      padding: 12px 16px;
      margin-top: 0;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-family: var(--body-font);
      font-size: 14px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 14px 24px;
      margin-top: 32px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: var(--body-font);
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Landlord Extended Profile</h1>
    <form action="/api/landlord-extended" method="POST">
      <label for="property-count">How many properties do you manage?</label>
      <input type="number" id="property-count" name="property-count" placeholder="Enter the number of properties" required>

      <label for="property-types">What types of properties do you manage?</label>
      <textarea id="property-types" name="property-types" rows="3" placeholder="E.g., Apartments, Houses, Commercial Spaces" required></textarea>

      <label for="experience">How long have you been a landlord?</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select your experience</option>
        <option value="less_than_1_year">Less than 1 year</option>
        <option value="1_to_3_years">1 to 3 years</option>
        <option value="3_to_5_years">3 to 5 years</option>
        <option value="more_than_5_years">More than 5 years</option>
      </select>

      <label for="description">Tell us more about yourself as a landlord:</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe your approach to property management" required></textarea>

      <label for="services">Do you offer additional services (e.g., maintenance, cleaning)?</label>
      <textarea id="services" name="services" rows="3" placeholder="List any additional services you provide"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
